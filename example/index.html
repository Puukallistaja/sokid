<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sokid</title>
</head>
<body>
  <article>
    <input type="text" placeholder="Message part 1" value="Hups">
    <input type="text" placeholder="Message part 2" value="Tups">
    <input type="text" placeholder="Message part 3" value="Lups">
    <button id="a">Send</button>
  </article>
  <!-- <script src="./client.js"></script> -->
  <script src="../sokidClient/index.js"></script>
  <script>
    const socket = sokk({
      debug: true,
      onMessage: (msg) => {
        console.log(`Incoming message
        =====================================
          ${msg.data}
        `)
      }
    })

    Array.from(document.querySelectorAll("button"))
      .map(btn => {
        btn.addEventListener('click', event => {
          socket.send(
            Array.from(document.querySelectorAll("input"))
              .map(input => input.value)
          )
        })
      })
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    article {
      flex: 1 1 auto;
      max-width: 20rem;
      display: flex;
      flex-flow: column;
    }
    input {
      margin: 0.25rem 1rem;
      padding: 0.25rem;
    }
    button {
      margin: 1rem;
      padding: 0.25rem;
    }
  </style>
</body>
</html>
