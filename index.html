<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sokid</title>
</head>
<body>
  <button>Ping</button>
  <div id="message-box"></div>
  <script src="./sokidClient/index.js"></script>
  <script>
    const Sokk = connect()
    Sokk.onmessage = msg => {
      console.log("Received: " + msg.data);
      document.getElementById("message-box").innerText = JSON.parse(msg.data).msg
    };
    document.getElementsByTagName('button')[0]
      .addEventListener('click', () => {
        Sokk.emit('Ping')
      })
  </script>
  <style>
    body {
      display: flex;
    }
    #message-box {
      padding: .5rem;
      margin-left: 1rem;
      border: 1px solid green;
      min-width: 10rem;
      min-height: 1.2rem;
    }
  </style>
</body>
</html>
